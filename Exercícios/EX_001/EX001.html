<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body class="">

    <div class="container mt-3">
        <div class="row justify-content-center ">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">

                <h1 class="text-center ">Informe seus dados</h1>
                <div class="container col-6 bg-warning mt-1 p-4 ">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="NomeCompleto" placeholder="name@example.com">
                        <label for="NomeCompleto">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="Idade" placeholder="name@example.com">
                        <label for="Idade">Idade</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Cidade" placeholder="name@example.com">
                        <label for="Cidade">Cidade</label>

                        <button class="btn btn-success mt-5" id="#enviar" onclick="Enviar()">Enviar</button>
                        <div class="progress mt-3" id="barraProgresso">
                            <div class="progress progress-bar progress-bar-striped" role="progressbar" style="width: 0%;">
                            </div>
                        </div>
                        <!--Alert-->
                        <div class="mt-4" id="resultado"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
