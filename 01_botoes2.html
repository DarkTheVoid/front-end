<body class="container pt-5 ">
    <!--Com bootstrap-->
    <!--
        01 - Tipo primary com cor do texto black
        02 - Tipo danger com cor do texto dark
        03 - Tipo warning
        04 - Tipo info com cor do texto secondary e o background do texto succes

        

        Crie botões usando elementos da tag "a" e do tipo input "submit"
        05 - Tag "a": tipo primary
        06 - Tag input "submit": tipo sucess

        Crie botões do tipo Outline
        07 - Botão do tipo primary
        08 - Botão do tipo warning

        Crie um botão ocupando uma linha inteira
        09 - Do tipo outline succes, larger e margin top 3

    -->

    <button type="button" class="btn btn-primary text-black">Comprar +</button>
    <button type="button" class="btn btn-danger text-black">Comprar +</button>
    <button type="button" class="btn btn-warning text-black">Comprar +</button>
    <button type="button" class="btn btn-info  bg-success text-secondary ">Comprar +</button>
    <a href="" class="btn btn-primary">Outro botão</a>
    <input type="button" class="btn btn-success" value="Botão">
    <button type="button" class="btn btn-outline-primary">Outline</button>
    <button type="button" class="btn btn-outline-warning ">Outline 2</button>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-primary mt-3 ">Botão tijolão</button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-outline-success mt-5 ">Botão</button>
    </div>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-primary mt-3 w-25 ">Botão tijolão 25%</button>
    </div>
    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-primary mt-3 w-50 ">Botão tijolão 50%</button>
    </div>
    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-primary mt-3 w-75 ">Botão tijolão 75%</button>
    </div>

    <!--Criando um BoxModel-->
