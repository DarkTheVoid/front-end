<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com grades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!--USando Col que divide de forma igualitária, as colunas se adaptam ao tamanho da tela-->
    <h1>1.grid básico</h1>
    <div class="row">
        <div class="col bg-danger ">1</div>
        <div class="col bg-primary  ">2</div>
        <div class="col bg-danger ">1</div>
        <div class="col bg-primary  ">2</div>
        <div class="col bg-danger ">1</div>
        <div class="col bg-primary  ">2</div>
        <div class="col bg-danger ">1</div>
        <div class="col bg-primary  ">2</div>
        <div class="col bg-danger ">1</div>
        <div class="col bg-primary  ">2</div>
        <div class="col bg-danger ">1</div>
        <div class="col bg-primary  ">2</div>
    </div>
    <div class="row">
        <!--usando col-2 col-4 col-5 adaptando os espaços da coluna-->
        <div class="col bg-primary">1</div>
        <div class="col-2 bg-danger">2</div>
        <div class="col-3  bg-primary">3</div>
    </div>
    <br>
    <h1>2. Grid Básico</h1>
    <div class="row">
        <!--Usando grid responsivo onde vão se adaptando de acordo com o tamanho da tela-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger ">Conteúdo 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info ">Conteúdo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary ">Conteúdo 3</div>
    </div>

    <h1>3. Alinhamento Vertical</h1>
    <div class="row" style="height: 200px;">
        <div class="col-3 align-self-end bg-danger ">1</div>
        <div class="col-3 align-self-center bg-info ">2</div>
        <div class="col-3 align-self-start bg-primary ">3</div>
    </div>

    <h1>4. Alinhamento Horizontal</h1>
    <div class="row justify-content-center " style="height: 150px;">
        <div class="col-3 bg-primary">1</div>
    </div>
</body>

</html>
