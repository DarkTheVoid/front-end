<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Trabalhando com tabelas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <table class="table table-hover ">
            <thead> <!-- Cabeçalho / título de uma tabela -->
                <tr>
                    <th>#1</th>
                    <th>#X</th>
                    <th>#2</th>
                    <th>#=</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody> <!-- Conteúdo da tabela -->
                <tr class="table-danger">
                    <td>1</td>
                    <td>X</td>
                    <td>1</td>
                    <td>=</td>
                    <td>1</td>
                </tr>
                <tr class="table-info ">
                    <td>1</td>
                    <td>X</td>
                    <td>2</td>
                    <td>=</td>
                    <td>2</td>
                </tr>
                <tr class="table-secondary ">
                    <td>1</td>
                    <td>X</td>
                    <td>3</td>
                    <td>=</td>
                    <td>3</td>
                </tr>
                <tr class="table-info ">
                    <td>1</td>
                    <td>X</td>
                    <td>4</td>
                    <td>=</td>
                    <td>4</td>
                </tr>
                <tr class="table-danger ">
                    <td>1</td>
                    <td>X</td>
                    <td>5</td>
                    <td>=</td>
                    <td>5</td>
                </tr>
                <tr class="table-primary ">
                    <td>1</td>
                    <td>X</td>
                    <td>6</td>
                    <td>=</td>
                    <td>6</td>
                </tr>
                <tr class="table-warning ">
                    <td>1</td>
                    <td>X</td>
                    <td>7</td>
                    <td>=</td>
                    <td>7</td>
                </tr>
                <tr class="table-primary ">
                    <td>1</td>
                    <td>X</td>
                    <td>8</td>
                    <td>=</td>
                    <td>8</td>
                </tr>
                <tr class="table-secondary ">
                    <td>1</td>
                    <td>X</td>
                    <td>9</td>
                    <td>=</td>
                    <td>9</td>
                </tr>
                <tr class="table-danger ">
                    <td>1</td>
                    <td>X</td>
                    <td>10</td>
                    <td>=</td>
                    <td>10</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
